<section class="game">
	<header class="game__header">
		<div class="game__logo">
			<plate>
				<apple class="small"></apple>
			</plate>
			<h1 class="game__title">CSS Diner</h1>
		</div>
		<div class="game__share">
			<h2 class="game__title">Share</h2>
			<ul class="game__list">
				<li class="game__item"><a href="mailto:dovrovti@mail.ru" class="game__link"><i class="gg-mail"></i></a></li>
				<li class="game__item"><a href="facebook.com" class="game__link"><i class="gg-facebook"></i></a></li>
				<li class="game__item"><a href="twitter.com" class="game__link"><i class="gg-twitter"></i></a></li>
			</ul>
		</div>
	</header>
	<h2 class="game__title-main">Select the plates</h2>
	<div class="game__body">
		<div class="table-wrapper">
			<div class="table-top"></div>
			<div class="table">
				<plate></plate>
				<plate></plate>
			</div>
		</div>
		<div class="table-edge">
			<div class="table-leg"></div>
			<div class="table-leg"></div>
		</div>
	</div>
	<div class="game-editor">
		<div class="editor-css">
			<div class="editor-info">
				<div class="editor__title">CSS Editor</div>
				<div class="editor__subt">style.css</div>
			</div>
			<div class="editor-area">
				<div class="editor__input-line-numbers">
					1 <br> 2 <br> 3 <br> 4 <br> 5 <br> 6 <br>
					7 <br> 8 <br> 9 <br> 10 <br>
				</div>
				<div class="editor-type-area">
					<input type="text" class="editor__input" placeholder="Type in a CSS selector">
					<div class="editor-enter">enter</div>
					<div class="editor__text">
						<div class="editor-com">
							{
							<br>
							/* Styles would go here */
							<br>
							}
						</div>
						<div class="editor-com">
							<br>
							/*
							<br>
							Here will be some text for ex
							<br>
							*/
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="editor-html">
			<div class="editor-info">
				<div class="editor__title">HTML Viewer</div>
				<div class="editor__subt">table.html</div>
			</div>
			<div class="editor-area">
				<div class="editor__input-line-numbers">
					1 <br> 2 <br> 3 <br> 4 <br> 5 <br> 6 <br>
					7 <br> 8 <br> 9 <br> 10 <br>
				</div>
				<div class="editor-html">
					<div class="editor__text html-text">
						HTML here!
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="game__footer">
		<div class="game-info">
			<div class="game-dev">
				<div>dev by <a href="https://github.com/Asmat1k" class="footer__link">@asmat1k</a></div>
			</div>
			<div class="game-course">
				2023 | <a href="rs.school/js/" class="footer__link">RSSchool</a> | Stage 2
			</div>
		</div>
	</footer>
</section>
